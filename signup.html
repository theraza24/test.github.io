<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="Css/signup.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Welcome 
            <span>Create your account.</span>
        </h3>

        <label for="username">Username</label>
        <input type="text"  required placeholder="For ex. Razashaikh" id="username">

        <label for="email">Email</label>
        <input type="email" required placeholder="Enter your Email" id="password">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

        <label for="password"> Confirm Password</label>
        <input type="password"  placeholder="Confirm password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                     title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">


        <button>Sign In</button>

        <br>
        <br>
        <h4 style="text-align: center;">   Member !! <a href="login.html">Login </a></h4>

    </form>
</body>
</html>
